<!DOCTYPE html>

<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <title>Calculadora Cientifica</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
           
    </head>
    <body>

        <div class="ingreso_numeros">

            <label>Ingrese el primer número:</label>
            <input type="text" id="numero1"/><br/><br/>
            <label>Ingrese el segundo número:</label>
            <input type="text" id="numero2"/><br/><br/>
        
            <select class="select" id="operaciones">
                <option value="suma">Suma</option>
                <option value="resta">Resta</option>
                <option value="division">Division</option>
                <option value="mult">Multiplicacion</option>

            </select>

            <hr>

            <button class="boton_imprimir" onclick="calculator()">Imprimir</button>
            <input class="resultado_final" type="text" id="resultado"/>
        </div>

    <script src="js/script.js"></script>   
    
</body>
</html>
